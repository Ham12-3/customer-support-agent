version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: customersupport-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: customersupport
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - customersupport-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: customersupport-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - customersupport-network

  # Backend API (Optional - for full stack deployment)
  # backend:
  #   build:
  #     context: ./backend
  #     dockerfile: ../infrastructure/docker/backend.Dockerfile
  #   container_name: customersupport-backend
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=Development
  #     - ConnectionStrings__DefaultConnection=Host=postgres;Database=customersupport;Username=postgres;Password=postgres
  #     - ConnectionStrings__Redis=redis:6379
  #   ports:
  #     - "5000:8080"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - customersupport-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  customersupport-network:
    driver: bridge

